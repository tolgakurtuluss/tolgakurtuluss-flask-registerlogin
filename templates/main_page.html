<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our SaaS App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Welcome to Our SaaS Platform!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <div class="centered-div">
                <a href="/" class="btn btn-secondary icon-button">
                    <i class="fas fa-home"></i> Homepage
                </a>
                <a href="/login" class="btn btn-primary icon-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a href="/register" class="btn btn-success icon-button">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        </div>
    </div>
</body>
</html>
