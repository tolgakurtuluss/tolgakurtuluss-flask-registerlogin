<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Our SaaS App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    </head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Welcome to Our SaaS Platform!</h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <hr class="my-4">
            <div class="centered-div">
                <a href="/" class="btn btn-secondary icon-button">
                    <i class="fas fa-home"></i> Homepage
                </a>
                <a href="/login" class="btn btn-primary icon-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
                <a href="/register" class="btn btn-success icon-button">
                    <i class="fas fa-user-plus"></i> Register
                </a>
            </div>
            <hr class="my-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h3 class="text-center">Login</h3>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                                
                            </form>
                            {% if error %}
                                <p class="error">{{ error }}</p>
                            {% endif %}
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
